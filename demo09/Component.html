<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component</title>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  
  <script src="../build/vue.js"></script>
  <script>
    // 定义
    var MyComponent = Vue.extend({
      template: '<div>A custom component!</div>'
    })
    // 注册
    Vue.component('my-component', MyComponent)
    // 创建根实例
    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
