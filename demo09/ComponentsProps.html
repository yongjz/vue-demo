<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Components props</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="parentMsg">
    <my-component v-bind:msg="parentMsg" v-bind:count="123"></my-component>
  </div>
  
  <script src="../build/vue.js"></script>
  <script>
    // 定义
    var MyComponent = Vue.extend({
      props: {
        msg: {
          type: String,
          required: true
        },
        count: {type: Number}
      },
      template: '<div><div>A custom component!</div><div>parentMsg is:{{ msg }}</div><div>number is:{{ count }}</div></div>'
    });
    // 注册
    Vue.component('my-component', MyComponent);
    // 创建根实例
    new Vue({
      el: '#app',
      data: {
        parentMsg: ''
      }
    });
  </script>
</body>
</html>
